<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#4A90E2" stroke="#2E5A8F" stroke-width="4"/>

  <!-- Pencil body -->
  <rect x="85" y="40" width="24" height="140" rx="4" fill="#F4A261" transform="rotate(15 97 110)"/>

  <!-- Pencil tip -->
  <polygon points="75,175 85,165 95,175" fill="#E76F51" transform="rotate(15 85 170)"/>

  <!-- Pencil ferrule (metal band) -->
  <rect x="83" y="45" width="28" height="12" rx="2" fill="#C0C0C0" transform="rotate(15 97 51)"/>

  <!-- Eraser -->
  <ellipse cx="95" cy="42" rx="14" ry="8" fill="#FFB3BA" transform="rotate(15 95 42)"/>

  <!-- Pencil wood tip -->
  <polygon points="95,160 85,165 95,170" fill="#DEB887" transform="rotate(15 90 165)"/>

  <!-- Writing line -->
  <path d="M 160 185 Q 140 175 120 190 Q 100 200 85 185" stroke="#333" stroke-width="3" fill="none" opacity="0.7"/>

  <!-- Small sparkles around the pencil -->
  <circle cx="60" cy="80" r="3" fill="#FFE66D" opacity="0.8"/>
  <circle cx="180" cy="60" r="2" fill="#FFE66D" opacity="0.6"/>
  <circle cx="200" cy="120" r="2.5" fill="#FFE66D" opacity="0.7"/>
  <circle cx="50" cy="160" r="2" fill="#FFE66D" opacity="0.5"/>
</svg>
